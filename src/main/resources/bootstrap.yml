server:
  port: 8761
logging:
  file: /var/log/cloud/${spring.application.name}/${spring.application.name}.log
  path: /var/log/cloud/${spring.application.name}/
spring:
  application:
    name: registry
  cloud:
    config:
      discovery:
        enabled: true
        service-id: configserver
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://192.168.0.106:10699/eureka/
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    restart:
      enabled: true